<!DOCTYPE html>
<html>
	<head>
		<title>FA11 Flores</title>
	</head>
	<body>
		<script>
		
		var first = prompt("Enter the first measurement of the triangle:","");
		var second = prompt("Enter the second measurement of the triangle:","");
		var third = prompt("Enter the third measurement of the triangle:","");
		
		determineTriangle(first, second, third);
		
		function determineTriangle(a, b, c){
			if (a==b && a==c){
				alert("The triangle is EQUILATERAL.");
			}else if (a==b || a==c || b==c){
				alert("The triangle is ISCOSCELES.");
			}else{
				alert("The triangle is SCALENE.");
			}
		}
		
		</script>
	</body>
</html>
