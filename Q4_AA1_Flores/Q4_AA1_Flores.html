<!DOCTYPE html>
<html>
	<head>
	</head>
	
	<body>
		<script>
		const mRNA = prompt("Enter the mRNA sequence:");

		const startIndex = mRNA.indexOf("AUG");
		if (startIndex === -1) {
			document.write("Error: No start codon found.");
			throw new Error("No start codon found");
		}

		const codonTable = {
			AUG: "Met",
			UUU: "Phe", UUC: "Phe",
			UUA: "Leu", UUG: "Leu", CUU: "Leu", CUC: "Leu", CUA: "Leu", CUG: "Leu",
			AUU: "Ile", AUC: "Ile", AUA: "Ile", 
			GUU: "Val", GUC: "Val", GUA: "Val", GUG: "Val",
			UCU: "Ser", UCC: "Ser", UCA: "Ser", UCG: "Ser", AGU: "Ser", AGC: "Ser",
			CCU: "Pro", CCC: "Pro", CCA: "Pro", CCG: "Pro",
			ACU: "Thr", ACC: "Thr", ACA: "Thr", ACG: "Thr",
			GCU: "Ala", GCC: "Ala", GCA: "Ala", GCG: "Ala",
			UAU: "Tyr", UAC: "Tyr",
			UGG: "Trp",
			CAA: "Gln", CAG: "Gln",
			GGU: "Gly", GGC: "Gly", GGA: "Gly", GGG: "Gly",
			AAU: "Asn", AAC: "Asn",
			CAU: "His", CAC: "His",
			GAA: "Glu", GAG: "Glu",
			GAU: "Asp", GAC: "Asp", 
			AAA: "Lys", AAG: "Lys",
			CGU: "Arg", CGC: "Arg", CGA: "Arg", CGG: "Arg", AGA: "Arg", AGG: "Arg",
			UGU: "Cys", UGC: "Cys",
			UAA: "Stop", UAG: "Stop", UGA: "Stop"
		};

		const codons = [];

		for (let i = startIndex; i < mRNA.length; i += 3) {
			const codon = mRNA.substr(i, 3);
			if (codonTable[codon] === "Stop") {
			break;
			}
			codons.push(codon + " (" + codonTable[codon] + ")");
		}

		if (codons.length > 0) {
			document.write("Codons and Amino Acids:<br>" + codons.join("<br>"));
		} else {
			document.write("Error: No codons found.");
		}

		</script>
	</body>
</html>
