<html>

        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	<body onload="generateOTP()">
		<h1> Final Verification Step </h1>
		<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ <span> <a href="" onclick="generateOTP()"> New OTP </a></h2>
		<button onclick="inputOTP()"> Enter the OTP as shown above </button>
    
		<script>
			/* do not forget to include comments in your answer */
			
			//generates random otp
			function generateOTP() {
				let digits = '0123456789';
				let Otp = '';
				for (let i = 0; i < 6; i++){
					Otp += digits[Math.floor(Math.random()*10)];
				}
			
				document.getElementById("otp").innerHTML = Otp; //displays current otp
			}
			//compares input otp with current otp
			function inputOTP() {
				let inputO = prompt("Enter current OTP:");
				let currentO = document.getElementById("otp").innerHTML;
			
				//comparing stage 
				if (inputO === currentO) {
						window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ"); 
				} else {
						alert("Your OTP is incorrect. Try again.");
						generateOTP();
				}
			}
			
		</script>
	</body>
</html>
