<!DOCTYPE html>
<html>
	<head>
		<title>Numerology</title>
		<!-- provide the necessary meta tags -->
		<meta charset="UTF-8">
		<meta name="author" content="Mikaels Caresse C. Flores">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="description" content="One Time Password"/>
		<meta name="subject" content="Computer Science">
		<meta name="copyright"content="MCCFlores_Potassium">
		<meta name="language" content="EN">
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {font-size: 0.5em; color: maroon}
        </style>

	</head>
	<body>
		<h1> Your Fortune is in your name </h1>
		<h2> Your Name is: <span id="thename"> </span></h2>
		<h2> Today's fortune: <span id="fortune"> </span></h2>
    
		<button onclick = "getFortune()"> Click here to enter your name </button>
		<script>
			/* do not forget to include comments in your answer */
		
			//get name and function
			function getFortune() {
				//prompt user to enter name and display it in "thename" span
				var name = prompt("Please enter your full name:");
				document.getElementById("thename").innerHTML = name;

				//get the length of the entered name, including spaces and special characters
				var length = name.length;

				//loop until a single digit is obtained
				while (length > 9) {
					var sum = 0;
					//convert length to a string and get their sum
					for (var i = 0; i < length.toString().length; i++) {
						sum += parseInt(length.toString()[i]);
					}
					length = sum;
				}

				//display fortune based on numerology digit
				switch (length) {
					case 1:
						document.getElementById("fortune").innerHTML = "You will receive a gift.";
						break;
					case 2:
						document.getElementById("fortune").innerHTML = "Your outputs will get a perfect score.";
						break;
					case 3:
						document.getElementById("fortune").innerHTML = "You will have good luck in love later.";
						break;
					case 4:
						document.getElementById("fortune").innerHTML = "Your destined love is right beside you.";
						break;
					case 5:
						document.getElementById("fortune").innerHTML = "You will reeive a flat 1.00 GWA.";
						break;
					case 6:
						document.getElementById("fortune").innerHTML = "You will recevie an uno in Computer Science 3.";
						break;
					case 7:
						document.getElementById("fortune").innerHTML = "You will recevie a fortune.";
						break;
					case 8:
						document.getElementById("fortune").innerHTML = "Good luck will befall you.";
						break;
					case 9:
						document.getElementById("fortune").innerHTML = "You will meet the one that will heal you.";
						break;
				}
			}

		</script>
    
	</body>
</html>
